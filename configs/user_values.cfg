            <atom type="UserName">Normal Modes</atom>
            <hash key="normal-preserve" type="Option">
                <atom type="UserName">Preserve Normals</atom>
                <atom type="Desc">Preserve Normals</atom>
            </hash>
            <hash key="normal-protect" type="Option">
                <atom type="UserName">Protect Normals</atom>
                <atom type="Desc">Protect Normals</atom>
