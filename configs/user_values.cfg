            <hash key="uv-protect" type="Option">
                <atom type="UserName">Protect UVs</atom>
                <atom type="Desc">Protect UVs</atom>
            </hash>
            <hash key="uv-exclude" type="Option">
                <atom type="UserName">Exclude UVs</atom>
                <atom type="Desc">Exclude UVs</atom>
            </hash>
        </hash>

        <hash key="pc_vcModes@en_US" type="ArgumentType">
            <atom type="UserName">VCs Modes</atom>
            <hash key="vc-preserve" type="Option">
                <atom type="UserName">Preserve VCs</atom>
                <atom type="Desc">Preserve VCs</atom>
            </hash>
            <hash key="vc-protect" type="Option">
                <atom type="UserName">Protect VCs</atom>
                <atom type="Desc">Protect VCs</atom>
