                <atom type="UserName">Exclude Normals</atom>
                <atom type="Desc">Exclude Normals</atom>
            </hash>
        </hash>


    </atom>
    <atom type="UserValues">


        <hash key="pc_optimizationRatio" type="Definition">
            <atom type="Type">float</atom>
        </hash>
        <hash type="RawValue" key="pc_optimizationRatio">100.000</hash>

        <hash key="pc_progressiveRatio" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>

        <hash key="pc_borderMode" type="Definition">
            <atom type="Type">integer</atom>
            <atom type="StringList">borders-crunch;borders-protect;borders-exclude</atom>
            <atom type="ArgType">pc_borderModes</atom>
        </hash>

        <hash key="pc_cornerMode" type="Definition">
            <atom type="Type">integer</atom>
            <atom type="StringList">corners-ignore;corners-preserve;corners-protect;corners-exclude</atom>
            <atom type="ArgType">pc_cornerModes</atom>
        </hash>

        <hash key="pc_keepMaterialBoundaries" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>
        <hash type="RawValue" key="pc_keepMaterialBoundaries">1</hash>


        <hash key="pc_materialBoundaryMode" type="Definition">
            <atom type="Type">integer</atom>
            <atom type="StringList">materials-preserve;materials-protect;materials-exclude</atom>
            <atom type="ArgType">pc_materialBoundaryModes</atom>
        </hash>


        <hash key="pc_keepTextures" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>

        <hash key="pc_uvMode" type="Definition">
            <atom type="Type">integer</atom>
            <atom type="StringList">uv-preserve;uv-protect;uv-exclude</atom>
