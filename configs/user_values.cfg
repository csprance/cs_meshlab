            <hash key="borders-protect" type="Option">
                <atom type="UserName">Protect Borders</atom>
                <atom type="Desc">Protect Borders</atom>
            </hash>
            <hash key="borders-exclude" type="Option">
                <atom type="UserName">Exclude Borders</atom>
                <atom type="Desc">Exclude Borders</atom>
