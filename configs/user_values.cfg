            <atom type="Type">float</atom>
        </hash>

         <hash key="pc_keepVertexColors" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>

        <hash key="pc_vcMode" type="Definition">
            <atom type="Type">integer</atom>
            <atom type="StringList">vc-preserve;vc-protect;vc-exclude</atom>
            <atom type="ArgType">pc_vcModes</atom>
        </hash>

        <hash key="pc_vcTolerance" type="Definition">
            <atom type="Type">integer</atom>
        </hash>
        <hash type="RawValue" key="pc_vcTolerance">30</hash>

        <hash key="pc_keepNormals" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>

        <hash key="pc_normalMode" type="Definition">
            <atom type="Type">integer</atom>
            <atom type="StringList">normal-preserve;normal-protect;normal-exclude</atom>
            <atom type="ArgType">pc_normalModes</atom>
        </hash>

        <hash key="pc_thresholdAngle" type="Definition">
            <atom type="Type">float</atom>
        </hash>
        <hash type="RawValue" key="pc_thresholdAngle">30.0</hash>

        <hash key="pc_favorCompactFaces" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>
        <hash type="RawValue" key="pc_favorCompactFaces">1</hash>

         <hash key="pc_preventFlippedNormals" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>
        <hash type="RawValue" key="pc_preventFlippedNormals">1</hash>

        <hash key="pc_stopAutomatically" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>
        <hash type="RawValue" key="pc_stopAutomatically">1</hash>

        <hash key="pc_lockVertexPosition" type="Definition">
            <atom type="Type">boolean</atom>
        </hash>

        <hash key="pc_appPath" type="Definition">
            <atom type="Type">string</atom>
        </hash>

    </atom>
</configuration>