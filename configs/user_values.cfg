                <atom type="UserName">Exclude Materials</atom>
                <atom type="Desc">Exclude Materials</atom>
            </hash>
        </hash>

        <hash key="pc_uvModes@en_US" type="ArgumentType">
            <atom type="UserName">UV Modes</atom>
            <hash key="uv-preserve" type="Option">
                <atom type="UserName">Preserve UVs</atom>
                <atom type="Desc">Preserve UVs</atom>
